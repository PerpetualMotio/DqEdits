<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="hero">
    <div class="overlay">
        <h1>Welcome to the Cinematic Experience</h1>
        <p>Every story deserves to be told.</p>
        <a href="#about" class="btn">Discover More</a>
    </div>
</header>

<section id="about" class="about">
    <h2>About Us</h2>
    <p>We craft breathtaking visual stories that captivate and inspire.</p>
</section>

<section class="gallery">
    <h2>Our Work</h2>
    <div class="gallery-images">
        <img src="https://example.com/image1.jpg" alt="Work 1">
        <img src="https://example.com/image2.jpg" alt="Work 2">
        <img src="https://example.com/image3.jpg" alt="Work 3">
    </div>
</section>

<section class="contact">
    <h2>Contact Us</h2>
    <p>Get in touch for collaboration and inquiries.</p>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer class="footer">
    <p>&copy; 2024 Cinematic Productions. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
